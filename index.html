<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    
 
    <title>Climalogía</title>
</head>
<body>

    <div class="weather-container">
        <!-- Buscador de tiempo -->
        <div class="weather-search">
            <input type="text" placeholder="¿Cómo esta el día?" id="buscador-texto">
            <button class="btn-loc"><box-icon class="btn-img"
                name='map-pin' type='solid' color='#ffffff' ></box-icon></button>
        </div>
        
        <!-- El Tiempo -->
        <div class="weather-display">
            <div class="temperature-area">
                    <svg  xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" style="fill: rgba(255, 255, 255, 1);transform: ;msFilter:;"><path d="M6.993 12c0 2.761 2.246 5.007 5.007 5.007s5.007-2.246 5.007-5.007S14.761 6.993 12 6.993 6.993 9.239 6.993 12zM12 8.993c1.658 0 3.007 1.349 3.007 3.007S13.658 15.007 12 15.007 8.993 13.658 8.993 12 10.342 8.993 12 8.993zM10.998 19h2v3h-2zm0-17h2v3h-2zm-9 9h3v2h-3zm17 0h3v2h-3zM4.219 18.363l2.12-2.122 1.415 1.414-2.12 2.122zM16.24 6.344l2.122-2.122 1.414 1.414-2.122 2.122zM6.342 7.759 4.22 5.637l1.415-1.414 2.12 2.122zm13.434 10.605-1.414 1.414-2.122-2.122 1.414-1.414z"></path></svg>

                

                <div class="temp-signal">
                    <h1 class="temperature-header">0</h1>
                </div>
                
                <h3 class="city">Puerto Rico</h3>
            </div>
            <div class="divisor"></div>
            <div class="detalles-de-tiempo">
                <div class="humedad-area">
                    <box-icon name='water' type='solid' color="#fff" size="md"></box-icon>
                    <div class="humid-det-area box-tiempo-dets">
                        <p class="clima-dets humidity">100 </p>
                        <p class="subtitulo">Humedad</p>
                    </div>
                </div>
                <div class="speed-area">
                    <box-icon name='wind' color='#ffffff' size="md" ></box-icon>
                    <div class="wind-det-area box-tiempo-dets">
                        <p class="clima-dets viento">100</p>
                        <p class="subtitulo">Velocidad del viento</p>
                    </div>
                </div>
            </div>
            <div class="toggle-met-temps">
               <button  class="clickFToC" id="metrictog">Celcius | kph</button> 
            </div>
        </div>
    


    </div>

    <script src="app.js"></script>   
</body>
</html>
