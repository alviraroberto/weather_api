<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://unpkg.com/boxicons@2.1.4/dist/boxicons.js"></script>

    
 
    <title>Climalogía</title>
</head>
<body>

    <div class="weather-container">
        <!-- Buscador de tiempo -->
        <div class="weather-search">
            <input type="text" placeholder="¿Cómo esta el día?" id="buscador-texto">
            <button class="btn-loc"><box-icon class="btn-img"
                name='map-pin' type='solid' color='#ffffff' ></box-icon></button>
        </div>
        
        <!-- El Tiempo -->
        <div class="weather-display">
            <div class="temperature-area">
                <box-icon name='sun' type='solid' color='#ffffff' size="100px" id="climate-icon" ></box-icon>

                <div class="temp-signal">
                    <h1 class="temperature-header">0</h1>
                    <h2 class="temp-class">° C</h2>
                </div>
                
                <h3 class="pais">Puerto Rico</h3>
            </div>
            <div class="divisor"></div>
            <div class="detalles-de-tiempo">
                <div class="humedad-area">
                    <box-icon name='water' type='solid' color="#fff" size="md"></box-icon>
                    <div class="humid-det-area box-tiempo-dets">
                        <p class="clima-dets">100%</p>
                        <p class="subtitulo">Humedad</p>
                    </div>
                </div>
                <div class="speed-area">
                    <box-icon name='wind' color='#ffffff' size="md" ></box-icon>
                    <div class="wind-det-area box-tiempo-dets">
                        <p class="clima-dets">100 km/h</p>
                        <p class="subtitulo">Velocidad del viento</p>
                    </div>
                </div>
            </div>
            <div class="toggle-met-temps">
                <p>farenheit/mph</p>
            </div>
        </div>
    


    </div>


    <!--   -->
    <script src="app.js"></script>   
</body>
</html>
